<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Result-Summary</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">Your scored higher than 65% of the people who have taken these tests</p>
            </section>
            <section class="summary">
                <h3 class="title">Summary</h3>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="icon-reaction.svg" alt="reaction">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-memory.svg" alt="memory">
                            <b>Memory</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-verbal.svg" alt="verbal">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-visual.svg" alt="visual">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
